{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block content %}

<div class = "row">
	<div class = "col-md-6 col-sm-offset-3">
		<form method = "POST" action = ""> {% csrf_token %}
			
			{% if title %}
			<h1 class = "text-align-attr"> {{title}}</h1>
			{% endif %}

			{{ form|crispy}}
			
			<input class = "btn btn-primary" type = "submit" value = "Submit">
		</form> 
	</div>
</div>

{% endblock %}
